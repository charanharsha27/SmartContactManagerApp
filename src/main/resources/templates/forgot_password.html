<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
</head>
<body>

<section>
    <link rel="stylesheet" th:href="@{../css/base.css}" >
    <div class="container form_color mt-3">
        <div class="row">

            <div class="col md-8 offset md-2">

                <div class="my_card">

                    <h1 class="text-center">Forgot Password</h1>

                    <div th:if="${param.error}" class="error-container">
                        <div class="alert alert-info text-white">Token Expired.Please click on Forgot Password again.</div>
                    </div>

                    <div class="container text-center">

                        <form class="form-horizontal" method="post" th:action="@{../change-pwd/process-forgot}">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Enter Your Email address</label>
                                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <button type="submit" class="btn btn-primary ">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


</body>
</html>
