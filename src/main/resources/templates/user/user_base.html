<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Base Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{../css/user.css}" media="all" />
</head>
<body>
	<nav class="fixed-top navbar navbar-expand-lg" style="background-color: #e3f2fd;">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home/}">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link disabled"
						aria-disabled="true" style="font-weight: bold; color: black;"
						th:text="${user.name}">Disabled</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/home/}">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i> LogOut</a></li>
				</ul>

			</div>
		</div>
	</nav>


	
	<div class="sidebar">
		<i onclick="toggleBar()" class="fa-solid fa-x"></i>
		<a href="" class="item" th:href="@{/user/dashboard}"><i class="fa-solid fa-house-chimney-user"></i> Dashboard</a>
		<a href="" class="item"><i class="fa-regular fa-user"></i> Your Profile</a> 
		<a href="" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-regular fa-address-book"></i> View Contacts</a>
		<a href="" th:href="@{/user/add_contact}" class="item"><i class="fa-regular fa-address-card"></i> Add Contacts</a> 
		<a href="" th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
		<a href="" th:href="@{/user/contribute}" class="item"><i class="fa-solid fa-circle-dollar-to-slot"></i>	 Contribute</a>
		<div class="divider"></div>

	</div>
	
	<div class="content">
		<i onclick="toggleBar()" class="fa-solid fa-bars"></i>	
		<div th:replace="${content}"></div>
	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>

	<script>

		function deleteContact(id)
		{
			Swal.fire({
				title: "Are you sure?",
				text: "Do You Want to Delete this Contact",
				icon: "warning",
				showCancelButton: true,
				confirmButtonColor: "#3085d6",
				cancelButtonColor: "#d33",
				confirmButtonText: "Yes, delete it!"
			}).then((result) => {
				if (result.isConfirmed) {
						window.location = '../delete-contact/'+id;
				}
				else{
					Swal.fire("Contact isn't deleted..!");
				}
			});
		}

	</script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
