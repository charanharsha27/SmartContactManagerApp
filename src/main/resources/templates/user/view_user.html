<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/user_base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <section>
        <link rel="stylesheet" th:href="@{../../css/user.css}" media="all" />
        <div class="card" th:if="${contact}">

            <div class="card-body">

                <div class="container text-center mt-3">

                    <img style="height: 200px; width: 200px; border-radius: 50%; object-fit:cover;" th:src="@{'/img/'+${contact.imgUrl}}" alt="profile">
                    <h2 th:text="${contact.name}"></h2>
                    <h5>(<span th:text="${contact.nickName}"></span>)</h5>

                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col"><span th:text="${contact.id}"></span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">Name</th>
                            <td><span th:text="${contact.name}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${contact.email}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Mobile</th>
                            <td><span th:text="${contact.number}"></span></td>
                        </tr>
                        </tbody>

                    </table>
                    <h3>Contact Description</h3>
                    <div class="container">

                        <th:block th:utext="${contact.about}"></th:block>
                    </div>
                </div>
                <hr>
                <div class="container text-center">
                    <button class="btn btn-primary mt-3"><a style="text-decoration: none; color: white;" th:href="@{'../dashboard'}"><< Go Back</a></button>
                </div>
            </div>
        </div>

        <div class="container text-center" th:if="${error}">
            <h1 th:text="${error}"></h1>
        </div>

    </section>
</body>
</html>
