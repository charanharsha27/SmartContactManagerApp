<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/user_base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
</head>
<body>

<section>

    <div class="card mr-3 ml-2">

        <h1 class="text-center justify-content-center">Change Password</h1>

        <div class="container-fluid mt-1">

            <div class="row">

                <div class="col-md-8 offset-md-2">
                    <div th:if="${session.message}" class="container">
                        <div class="" th:classappend="${session.message.type}" role="alert">
                            <span th:text="${session.message.message}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <th:block th:text="${@sessionHelper.removeMessageFromSession()}" ></th:block>
                    </div>

                    <form method="post" th:action="@{/user/change-password}" class="mt-2 mb-3">

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="addon-wrapping"> >> </span>
                            <input type="password" class="form-control " placeholder="Enter Old Password" name="oldpwd" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="addon-wrapping"> >> </span>
                            <input type="password" class="form-control " placeholder="Enter New Password" name="newpwd" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>

                        <div class="text-center">
                            <input type="submit" value="Submit" class="btn btn-success mt-3"/>
                            <button type="reset" class="btn btn-warning mt-3 ml-2">Reset</button>
                        </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
