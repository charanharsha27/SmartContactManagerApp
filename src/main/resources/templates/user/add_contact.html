<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/user_base :: layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
</head>
<style>
</style>
<body>
<section>

		<div class="card mr-3 ml-2">

			<h1 class="text-center justify-content-center">Add Contact</h1>

			<div class="container-fluid mt-1">

				<div class="row">

					<div class="col-md-8 offset-md-2">
						<div th:if="${session.message}" class="container">
							<div class="" th:classappend="${session.message.type}" role="alert">
								<span th:text="${session.message.message}"></span>
								<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
							</div>
						<th:block th:text="${@sessionHelper.removeMessageFromSession()}" ></th:block>
						</div>

						<form th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process_contact}" class="mt-2 mb-3">

							<div class="input-group mb-3">
							  <span class="input-group-text" id="addon-wrapping">+</span>
							  <input th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" th:value="${contact.name}" type="text" class="form-control " placeholder="Enter Name" name="name" aria-label="Username" aria-describedby="addon-wrapping">

								<div id="validationServer03Feedback" th:each="err : ${#fields.errors('name')}" class="invalid-feedback">
									<p th:text="${err}"></p>
								</div>
							</div>


							<div class="input-group mt-3">
							  <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-envelope-open"></i></span>
							  <input th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" th:value="${contact.email}" type="text" class="form-control " placeholder="Enter Email" name="email" aria-label="Username" aria-describedby="addon-wrapping">

								<div id="validationServer03Feedback" th:each="err : ${#fields.errors('email')}" class="invalid-feedback">
									<p th:text="${err}"></p>
								</div>

							</div>




							<div class="input-group mt-3">
							  <span class="input-group-text" id="addon-wrapping">N</span>
							  <input th:classappend="${#fields.hasErrors('nickName')?'is-invalid':''}" th:value="${contact.nickName}" type="text" class="form-control " placeholder="Enter nickName" name="nickName" aria-label="Username" aria-describedby="addon-wrapping">

								<div id="validationServer03Feedback" th:each="err : ${#fields.errors('nickName')}" class="invalid-feedback">
									<p th:text="${err}"></p>
								</div>
							</div>



							<div class="input-group mt-3">
							  <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-phone"></i></span>
							  <input th:classappend="${#fields.hasErrors('number')?'is-invalid':''}" th:value="${contact.number}" type="number"  class="form-control " placeholder="Enter Phone Number" name="number" aria-label="Username" aria-describedby="addon-wrapping">

								<div id="validationServer03Feedback" th:each="err : ${#fields.errors('number')}" class="invalid-feedback">
									<p th:text="${err}"></p>
								</div>
							</div>


							<span class="input-group-text mt-3" id="addon-wrapping"><i class="fa-solid fa-note-sticky"></i>.. About</span>
							<div class="mt-3">
							  <textarea th:classappend="${#fields.hasErrors('about')?'is-invalid':''}" th:value="${contact.about}" name="about" rows="10" id="default" class="custom-textarea" placeholder="Enter some text"></textarea>

								<div id="validationServer03Feedback" th:each="err : ${#fields.errors('about')}" class="invalid-feedback">
									<p th:text="${err}"></p>
								</div>
							</div>


							  <span class="input-group-text mt-3" id="addon-wrapping"><i class="fa-solid fa-image"></i> Choose Image for User</span>
							<div class="input-group flex-nowrap mt-3">
							  <input name="img" type="file" aria-label="Username" aria-describedby="addon-wrapping">
							</div>

							<div class="text-center">
								<input type="submit" value="Submit" class="btn btn-success mt-3"/>
								<button type="reset" class="btn btn-warning mt-3 ml-2">Reset</button>
							</div>

						</form>

					</div>

				</div>

			</div>

		</div>

	<script src="https://cdn.tiny.cloud/1/bz1ztw9zteu08p9ym1xkvw0n8zt9whudsx18j2de032okwp8/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
		tinymce.init({
			selector: 'textarea',
			plugins: 'ai tinycomments mentions anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed permanentpen footnotes advtemplate advtable advcode editimage tableofcontents mergetags powerpaste tinymcespellchecker autocorrect a11ychecker typography inlinecss',
			toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | align lineheight | tinycomments | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
			tinycomments_mode: 'embedded',
			tinycomments_author: 'Author name',
			mergetags_list: [
				{ value: 'First.Name', title: 'First Name' },
				{ value: 'Email', title: 'Email' },
			],
			ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
		});
	</script>

</section>



</body>
</html>
